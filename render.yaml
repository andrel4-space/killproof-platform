services:
  - type: web
    name: skillproof-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: skillproof
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
    autoDeploy: true
    healthCheckPath: /api/skill-categories
